<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>UCD Lost and Found</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="reset.css" type="text/css" />
  <link rel="stylesheet" href="splash.css" type="text/css" />
</head>

<body>
  <main>
    <div id="splashContainer">
      <div id="imgContainer">
        <img id="LibraryImage" />
      </div>
      <div id="infoContainer">
        <img src="https://cdn.glitch.com/6999fe10-c133-4470-b480-780aa9de72f8%2FLogo.png?v=1590555056630"
          id="LogoImage" />
        <a href="auth/google" style="text-decoration: none;">
          <button id="loginContainer">
            <img src="https://cdn.glitch.com/6999fe10-c133-4470-b480-780aa9de72f8%2Fgoogle.jpg?v=1590698287198"
              id="LoginImage" />
            <div id="loginButton">
              <span style="vertical-align: middle;">Login with Google</span>
            </div>
          </button>
        </a>
        <div id="errorMessage">
          Login with your UC Davis email account
        </div>
      </div>
    </div>
  </main>
</body>
<script src="/script.js" defer></script>

</html>
